<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'/>
    <title>Security Turtles Game</title>
    <script type="module">
        import Turtle from "./turtle.js";
        import { Point } from "./AbstractLib.js";
        import Inturtlepreter from "./inturtlepreter.js";
        import { CanvasStack } from "./canvasStack.js";
        var cs = new CanvasStack(["backdrop", "map", "poi", "turtle", "fog"]);
        cs.layer("fog").fillStyle = "black";
        cs.layer("fog").beginPath();
        cs.layer("fog").fillRect(0, 0, 2000, 2000);
        var main = new Turtle("Main_Turtle", new Point(250,250), 0, cs);
        window.main = main;
        var interpret = new Inturtlepreter("input", main);
        window.interpret = interpret;
        function mainLoop(executee)
        {
            //setInterval(function(){main.drawSelf()}, 10);
            setTimeout(forceMap, 1000);
            function forceMap()
            {
              document.getElementById("execution").click();
            }
        }
        document.addEventListener('DOMContentLoaded', mainLoop(main));
    </script>
  </head>
  <body style="background-color: rgb(33,46,54)">
    <h1 style="color: whitesmoke;">Turtles!</h1>
    <hr style="height: 3px; background-color: whitesmoke;">

    <div style="display: grid; grid-template-columns: 1fr 1fr;">
      <div style="position: relative; max-width: 45vw; aspect-ratio: 1/1;">
        <canvas id="fog" width="2000" height="2000" style="z-index: 4; position: absolute; top: 0; left: 0; background-color: rgba(0,0,0,0); opacity: 1; border: solid 4px whitesmoke; width: 100%; aspect-ratio: 1/1;"></canvas>
        <canvas id="turtle" width="2000" height="2000" style="z-index: 3;position: absolute; top: 0; left: 0; background-color: rgba(0,0,0,0); opacity: 1; border: solid 4px whitesmoke; width: 100%; aspect-ratio: 1/1;"></canvas>
        <canvas id="poi" width="2000" height="2000" style="z-index: 2; position: absolute; top: 0; left: 0; background-color: rgba(0,0,0,0); opacity: 1; border: solid 4px whitesmoke; width: 100%; aspect-ratio: 1/1;"></canvas>
        <canvas id="map" width="2000" height="2000" style="z-index: 1; position: absolute; top: 0; left: 0; background-color: rgba(0,0,0,0); opacity: 1; border: solid 4px whitesmoke; width: 100%; aspect-ratio: 1/1;"></canvas>
        <canvas id="backdrop" width="2000" height="2000" style="z-index: 0; position: absolute; top: 0; left: 0; background-color: rgba(0,0,0,1); opacity: 1; border: solid 4px whitesmoke; width: 100%; aspect-ratio: 1/1;"></canvas>
      </div>
      <div style="position: relative; max-width: 45vw; aspect-ratio: 1/1;">
        <textarea id="input" style="font-size: 24px; background-color: rgb(67, 72, 91); height: 80%; width: 100%; border: solid 4px black; resize: none; color: whitesmoke;"></textarea>
        <button id="execution" style="height: 15%; width: 100%; font-size: 24px;" onclick="window.interpret.execution()">EXECUTE</button>
      </div>
    </div>

    <pre>
    </pre>
    <hr style="height: 3px; background-color: whitesmoke;">
<i style="color: whitesmoke; font-size: 26px;">A program written by Brendan Rood, Connor Hagen, and Jet Li in Spring 2024 for CS-5732 @ University of Minnesota Duluth</i>

    <script>
      document.getElementById("input").placeholder = "color(red)\nnorth(400)\nsouth(1300)\neast(400)\nwest(1000)";
    </script>
  </body>
</html>
